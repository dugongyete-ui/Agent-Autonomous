<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
        nav a:hover {
            color: #ccc;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .project {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .project h2 {
            margin: 0;
            padding: 10px;
        }
        .project p {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio</h1>
    </header>
    <nav>
        <a href="#projects">Proyek</a>
        <a href="#about">Tentang Saya</a>
    </nav>
    <main>
        <section id="projects">
            <h1>Proyek</h1>
            <div class="project">
                <img src="https://via.placeholder.com/400x200" alt="Proyek 1">
                <h2>Proyek 1</h2>
                <p>Deskripsi proyek 1.</p>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/400x200" alt="Proyek 2">
                <h2>Proyek 2</h2>
                <p>Deskripsi proyek 2.</p>
            </div>
        </section>
        <section id="about">
            <h1>Tentang Saya</h1>
            <p>Deskripsi tentang saya.</p>
        </section>
    </main>
    <script>
        // JavaScript logic lengkap
        const projects = document.querySelectorAll('.project');
        projects.forEach((project) => {
            project.addEventListener('click', () => {
                alert('Proyek diklik!');
            });
        });
    </script>
</body>
</html>
