<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #kalkulator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #kalkulator input {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #kalkulator button {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #kalkulator button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="kalkulator">
        <h2>Kalkulator</h2>
        <input type="number" id="angka1" placeholder="Angka 1">
        <input type="number" id="angka2" placeholder="Angka 2">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="tombol">Hitung</button>
        <p id="hasil"></p>
    </div>

    <script>
        const tombol = document.getElementById('tombol');
        const angka1 = document.getElementById('angka1');
        const angka2 = document.getElementById('angka2');
        const operator = document.getElementById('operator');
        const hasil = document.getElementById('hasil');

        tombol.addEventListener('click', () => {
            const num1 = parseFloat(angka1.value);
            const num2 = parseFloat(angka2.value);
            const oper = operator.value;

            let result;
            switch (oper) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        hasil.innerText = 'Error: Pembagian dengan nol!';
                        return;
                    }
                    break;
                default:
                    hasil.innerText = 'Error: Operator tidak valid!';
                    return;
            }

            hasil.innerText = `Hasil: ${result}`;
        });
    </script>
</body>
</html>
