<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Web</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="kalkulator">
        <input type="text" id="layar" disabled>
        <div class="tombol">
            <button class="tombol-angka" onclick="tombolKlik(this)">7</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">8</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">9</button>
            <button class="tombol-operator" onclick="tombolKlik(this)">/</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">4</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">5</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">6</button>
            <button class="tombol-operator" onclick="tombolKlik(this)">*</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">1</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">2</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">3</button>
            <button class="tombol-operator" onclick="tombolKlik(this)">-</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">0</button>
            <button class="tombol-angka" onclick="tombolKlik(this)">.</button>
            <button class="tombol-operator" onclick="tombolKlik(this)">+</button>
            <button class="tombol-hapus" onclick="hapus()">C</button>
            <button class="tombol-samadengan" onclick="samadengan()">=</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
